<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Ecommerce Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Simple Ecommerce Store</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="banner">
      <h2>Welcome to our Store!</h2>
      <p>Find amazing products at great prices.</p>
      <a href="#">Shop Now</a>
    </section>

    <section class="featured-products">
      <h2>Featured Products</h2>
      <ul class="products">
        <li class="product">
          <a href="#">
            <img src="product1.jpg" alt="Product 1 Image">
            <h3>Product Name 1</h3>
          </a>
          <p>Description of Product 1</p>
          <button data-product-id="1">Add to Cart</button>
        </li>
        <li class="product">
          <a href="#">
            <img src="product2.jpg" alt="Product 2 Image">
            <h3>Product Name 2</h3>
          </a>
          <p>Description of Product 2</p>
          <button data-product-id="2">Add to Cart</button>
        </li>
        </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 My Simple Ecommerce Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
